<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup API Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      color: #333;
    }
    h1 { color: #0070f3; }
    form { margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 0.25rem;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 1.5rem;
      background: #0070f3;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button:hover { background: #0050c3; }
    pre {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.25rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .alert {
      padding: 0.75rem;
      border-radius: 0.25rem;
      margin-bottom: 1rem;
    }
    .alert-info { background-color: #e6f7ff; border: 1px solid #91d5ff; color: #0070f3; }
    .alert-error { background-color: #fff1f0; border: 1px solid #ffa39e; color: #cf1322; }
    .alert-success { background-color: #f6ffed; border: 1px solid #b7eb8f; color: #52c41a; }
  </style>
</head>
<body>
  <h1>Signup API Test</h1>
  
  <div class="alert alert-info">
    This page helps test the signup API endpoint directly.
  </div>
  
  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" value="test@example.com" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" value="testuser" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" value="TestPassword123!" required>
    
    <label for="name">Name (optional):</label>
    <input type="text" id="name" value="Test User">
    
    <button type="submit">Submit Signup Request</button>
  </form>
  
  <div id="alert-container"></div>
  
  <h2>Response:</h2>
  <pre id="response">No response yet</pre>
  
  <h2>Request Details:</h2>
  <pre id="request-details">No request sent yet</pre>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      
      const responseElem = document.getElementById('response');
      const requestDetailsElem = document.getElementById('request-details');
      const alertContainer = document.getElementById('alert-container');
      
      responseElem.textContent = 'Sending request...';
      alertContainer.innerHTML = '';
      
      // Show request details
      const requestBody = {
        email,
        username,
        password: '*******', // Mask password in display
        name
      };
      
      requestDetailsElem.textContent = JSON.stringify({
        method: 'POST',
        url: '/api/auth/signup',
        headers: {
          'Content-Type': 'application/json'
        },
        body: requestBody
      }, null, 2);
      
      try {
        // Create actual request body with real password
        const actualBody = JSON.stringify({
          email,
          username,
          password,
          name
        });
        
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: actualBody,
          credentials: 'include'
        });
        
        let data;
        try {
          data = await response.json();
        } catch (parseError) {
          // Handle non-JSON responses
          data = { 
            error: 'Could not parse response as JSON',
            responseText: await response.text()
          };
        }
        
        // Display response
        responseElem.textContent = JSON.stringify({
          status: response.status,
          statusText: response.statusText,
          headers: Object.fromEntries([...response.headers.entries()]),
          data
        }, null, 2);
        
        // Show appropriate alert
        if (response.ok) {
          alertContainer.innerHTML = `
            <div class="alert alert-success">
              <strong>Success!</strong> Your request was successful.
            </div>
          `;
        } else {
          alertContainer.innerHTML = `
            <div class="alert alert-error">
              <strong>Error (${response.status}):</strong> ${data.error || response.statusText}
            </div>
          `;
        }
      } catch (error) {
        // Network or other error
        responseElem.textContent = `Error: ${error.message}`;
        alertContainer.innerHTML = `
          <div class="alert alert-error">
            <strong>Network error:</strong> ${error.message}
          </div>
        `;
      }
    });
  </script>
</body>
</html>
