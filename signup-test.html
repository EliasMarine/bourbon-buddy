<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup API Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      color: #333;
    }
    h1 { color: #0070f3; }
    form { margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 0.25rem;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 1.5rem;
      background: #0070f3;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button:hover { background: #0050c3; }
    pre {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.25rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Signup API Test</h1>
  
  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" value="test@example.com" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" value="testuser" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" value="TestPassword123!" required>
    
    <label for="name">Name (optional):</label>
    <input type="text" id="name" value="Test User">
    
    <button type="submit">Submit Signup Request</button>
  </form>
  
  <h2>Response:</h2>
  <pre id="response">No response yet</pre>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      
      const responseElem = document.getElementById('response');
      responseElem.textContent = 'Sending request...';
      
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email,
            username,
            password,
            name
          }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        responseElem.textContent = JSON.stringify({
          status: response.status,
          statusText: response.statusText,
          data
        }, null, 2);
      } catch (error) {
        responseElem.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
